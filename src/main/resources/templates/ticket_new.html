<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>Ticket</h1>
        <hr>
        <h2>Assign Ticket to Festival</h2>
        <div class="row" th:if="${error}">
            <div class="col-md-12">
                <div class="alert alert-danger">
                    <strong th:text="#{${error}}">Error!</strong>
                </div>
            </div>
        </div>
        <form action="#" th:action="@{/ticket/addTicket}" th:object="${TicketForm}" method="post">
            <div>
                <p class="form-group">
                    <label for="name">Name</label>
                    <select type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}"
                           th:errorclass="fieldError">
                        <option value="Camping Ticket">Camping Ticket</option>
                        <option value="Tages Karte">Tages Karte</option>
                        <option value="Abend Kasse">Abend Kasse</option>
                    </select>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="any" class="form-control" id="price" placeholder="Enter Price"
                       th:field="*{price}" th:errorclass="fieldError">
                <p class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price
                    Error</p>
            </div>
            <div class="form-group">
                <label for="festivals" > Select Festival</label>
                <select class="form-select" th:field=" *{festivalIdentifier}" >
                    <option th:each="festival : ${festivals}" th:value="${festival.id}" aria-label="Festival Select"
                            th:text="${festival.name}">
                </select>
                <p class="alert alert-warning" th:if="${#fields.hasErrors('festival')}" th:errors="*{festival}">festival
                    Error</p>
            </div>
            <div class="form-group">
                <label for="ticketType">Ticket Type</label>
                <select  step="any" class="form-control" id="ticketType" placeholder="Enter Ticket Type"
                       th:field="*{ticketType}" th:errorclass="fieldError">
                    <option th:value="${ticketType1}"> Camping Ticket </option>
                    <option th:value="${ticketType2}"> Tages Karte </option>
                    <option th:value="${ticketType3}"> Abend Kasse </option>
                </select>
                    <p class="alert alert-warning" th:if="${#fields.hasErrors('ticketType')}" th:errors="*{ticketType}">TicketType
                    Error</p>
            </div>
            <div class="form-group">
                <label for="percentOf">Percent of the total number of the tickets</label>
                <input type="number" step="any" class="form-control" id="percentOf" placeholder="Enter Percent"
                       th:field="*{percentOf}" th:errorclass="fieldError">
                <p class="alert alert-warning" th:if="${#fields.hasErrors('percentOf')}" th:errors="*{percentOf}">Percent of
                    Error</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
