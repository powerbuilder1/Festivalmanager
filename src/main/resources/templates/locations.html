<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <style>
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section layout:fragment="content">
        <!-- BEGIN:DETAIL -->
        <div class="container" style="margin-top: 15px;">
            <div class="row" th:if="${error}">
                <div class="col-md-12">
                    <div class="alert alert-danger">
                        <strong th:text="#{${error}}">Error!</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 card" style="padding: 15px; margin-top: 15px;">
                    <a class="btn btn-primary" href="/locations/new" th:href="@{/location/new}">Neu</a>
                </div>
            </div>
            <div class="row d-flex justify-content-center" th:each="location : ${locations}">
                <a th:href="@{/location/{id}(id=${location.id})}">
                    <div class="row d-flex justify-content-center">
                        <div class="card shadow-lg" style="padding-top: 15px; margin-top:15px;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${location.name}">Location 1</h5>
                                <p class="card-text" th:text="|${location.maxVisitors} Besucher|">500</p>
                                <p class="card-text" th:text="|${location.maxStages} Bühnen|">3</p>
                                <p class="card-text" th:text="|${location.rent}€|">1000€</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- END:DETAIL -->
    </section>
</body>

</html>
