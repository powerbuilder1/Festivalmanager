<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
  <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h1>Edit user</h1>
    <form action="#" th:action="@{|/dashboard/team/editUserById/${user.getId()}|}" th:object="${userForm}" method="post">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" th:placeholder="${user.getAddress()}" th:field="*{address}">
      </div>
      <div class="form-group">
        <label for="position" class="form-label">Position</label>
        <input type="text"  class="form-control" id="position" placeholder="Catering/ Planning/ Festivalleiter"  th:field="*{position}">
      </div>
      <div class="form-group">
        <label for="workplace" class="form-label" th:text="#{festival.location}">Work Place</label>
        <select id="workplace" class="form-select" th:field="*{workPlace}" aria-label="Location Select">
          <option th:each="location : ${locations}" th:value="${location.name}"
                  th:text="${location.name}">
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
</body>
</html>
