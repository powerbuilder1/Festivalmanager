<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
  <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h1>Edit user</h1>
    <form action="#" th:action="@{|/dashboard/team/editUserById/${user.getId()}|}" th:object="${userForm}" method="post">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" th:placeholder="${user.getAddress()}" th:field="*{address}">
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text"  class="form-control" id="position" th:placeholder="${user.getPosition()}" th:field="*{position}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
</body>
</html>
