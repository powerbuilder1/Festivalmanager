<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Tickets</h1>
                <div class="row d-flex justify-content-center">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option value="1">Tageskarte</option>
                        <option value="2">Camping Ticket</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Anzahl</span>
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                </div>
                <div class="row d-flex justify-content-center">
                    <form class="ui form" method="post" th:action="@{/ticket/checkout}">
                    <button type="button" class="btn btn-primary btn-lg">Kaufen </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
