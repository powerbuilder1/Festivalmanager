<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
</head>

<body>
    <section layout:fragment="content">
        <!-- BEGIN:DETAIL -->
        <div class="container" style="margin-top: 15px;">
            <div class="row" th:if="${error}">
                <div class="col-md-12">
                    <div class="alert alert-danger">
                        <strong th:text="#{${error}}">Error!</strong>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class=" row d-flex justify-content-center ">
                    <div class="card shadow-lg " style="padding-top: 15px; margin-top:15px; ">
                        <div class="card-body ">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <h5 class="card-title " th:text="${location.name} ">Location 1</h5>
                                        <p class="card-text " th:text="|${location.maxVisitors} Besucher| ">500</p>
                                        <p class="card-text " th:text="|${location.maxStages} Bühnen| ">3</p>
                                        <p class="card-text " th:text="|${location.rent}| ">1000€</p>
                                        <a href="/" th:href="@{|/location/${location.id}/edit/image|}">
                                            <!--old: <img th:src="@{|/image/location_${location.id}.png|}" alt="Location Image - edit me" style="width: 400px">-->
                                            <span id="data" th:text="${location.data}" style="display: none;"></span>
                                            <img th:src="${location.staticImage}" alt="Location Map">
                                        </a>
                                    </div>
                                    <div class="col-2">
                                        <div class="float-end">
                                            <!-- https://icon-icons.com/icon/edit/72390 -->
                                            <a href="/" th:href="@{|/location/${location.id}/edit|}"><img src="../static/resources/images/edit.png" th:src="@{/resources/images/edit.png}" style="width:64px;"></a>
                                            <!--https://www.iconsdb.com/icons/preview/black/delete-xxl.png-->
                                            <a href="/" th:href="@{|/location/${location.id}/delete|}"><img src="../static/resources/images/delete.png" th:src="@{/resources/images/delete.png}" style="width:64px;"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function load() {
                // load image
            }
            load();
        </script>
        <!-- END:DETAIL -->
    </section>
</body>

</html>
