<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
</head>
<body>
<section layout:fragment="content">
    <div class="container" th:each="finance : ${finance}">
        <div class="row">
            <div class="col">
                <h1>Finanzübersicht</h1>
                <table class="table">
                    <thead><tr>
                        <th scope="col">Festival</th>
                        <th scope="col">Kosten Location</th>
                        <th scope="col">Kosten Künstler</th>
                        <th scope="col">Kosten gesamt</th>
                    </tr></thead>
                    <tbody><tr>
                        <td>
                            <div>
                                <p th:text="${finance.getName()}"></p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${finance.getRent()}"></p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${finance.getPrice()}"></p>
                            </div>
                        </td>
                        <td>
                            <div>
                                <p th:text="${finance.getTotal()}"></p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
