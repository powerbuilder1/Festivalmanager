<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>Edit item</h1>
        <form action="#" th:action="@{|/catering/editFromCatalog/${item.getId()}|}" th:object="${newFoodItemForm}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:placeholder="${item.getName()}" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}"
                   th:text="${#strings.listJoin(#fields.errors('name'), ', ')}"></p>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="any" class="form-control" id="price" th:placeholder="${item.getPrice()}" th:field="*{price}">
                <p th:if="${#fields.hasErrors('price')}"
                   th:text="${#strings.listJoin(#fields.errors('price'), ', ')}"></p>
            </div>

            <script th:inline="javascript">
                /*<![CDATA[*/
                let itemName = /*[[${item.name}]]*/ 'default';
                document.getElementById("name").value = itemName;
                let itemPrice = /*[[${item.price.getNumber().doubleValueExact()}]]*/ 'default';
                document.getElementById("price").value = itemPrice;
                /*]]>*/
            </script>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
