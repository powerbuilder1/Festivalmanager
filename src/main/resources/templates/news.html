<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
</head>

<body>
    <section layout:fragment="content">
        <!-- BEGIN:NEWS -->
        <div class="container">
            <div class="row d-flex justify-content-center" th:each="message : ${news}">
                <div class="row d-flex justify-content-center">
                    <div class="card shadow-lg" style="padding-top: 15px; margin-top:15px;">
                        <div class="card-body">
                            <h5>
                                <span class="card-title" th:text="${message.message}">message</span>
                                <span class="text-end float-end" th:text="${#dates.format(message.timeStamp, 'dd.MM.yyyy HH:mm')}">2021</span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END:NEW -->
    </section>
</body>

</html>
